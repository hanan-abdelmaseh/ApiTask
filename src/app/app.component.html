
<button (click)="getAllUsers()">get users</button>

<ul *ngFor="let user of users">
    
    <li>{{user.name}}</li>
    <li>{{user.age}}</li>

</ul>
<br>
<br>
<form #userForm="ngForm" (ngSubmit)="getusers(userForm.value)">
    <input type="text" ngModel name="name" placeholder="enter name">
    <input type="text" ngModel name="age" placeholder="enter age">
    <button >submit</button>
</form>
